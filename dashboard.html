<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraftHub: Your Learning Management Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #8B5CF6;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #8B5CF6;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #8B5CF6;
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-success {
            background: #F59E0B;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-success:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #8B5CF6;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .course-title {
            color: #111827;
            font-size: 1.4em;
            font-weight: 700;
            flex: 1;
            margin-right: 10px;
        }

        .course-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-not-started {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-in-progress {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .course-description {
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .course-meta {
            color: #9ca3af;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .course-meta div {
            margin-bottom: 5px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .course-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö CodeCraftHub</h1>
            <p class="subtitle">Your Learning Management Platform</p>
        </header>

        <div id="message" class="message"></div>

        <div class="card">
            <h2>Add New Course</h2>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="courseName">Course Name *</label>
                    <input type="text" id="courseName" required placeholder="e.g., JavaScript Fundamentals">
                </div>

                <div class="form-group">
                    <label for="courseDescription">Description *</label>
                    <textarea id="courseDescription" required placeholder="Describe what this course covers..."></textarea>
                </div>

                <div class="form-group">
                    <label for="courseTargetDate">Target Completion Date *</label>
                    <input type="date" id="courseTargetDate" required>
                </div>

                <div class="form-group">
                    <label for="courseStatus">Status *</label>
                    <select id="courseStatus" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Add Course</button>
            </form>
        </div>

        <div class="card">
            <h2>My Courses</h2>
            <div id="loadingState" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading courses...</p>
            </div>
            <div id="coursesContainer" class="courses-grid"></div>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Course</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editCourseForm">
                <input type="hidden" id="editCourseId">

                <div class="form-group">
                    <label for="editCourseName">Course Name *</label>
                    <input type="text" id="editCourseName" required>
                </div>

                <div class="form-group">
                    <label for="editCourseDescription">Description *</label>
                    <textarea id="editCourseDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editCourseTargetDate">Target Completion Date *</label>
                    <input type="date" id="editCourseTargetDate" required>
                </div>

                <div class="form-group">
                    <label for="editCourseStatus">Status *</label>
                    <select id="editCourseStatus" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="updateBtn">Update Course</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api/courses';

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Get status class
        function getStatusClass(status) {
            const statusMap = {
                'Not Started': 'status-not-started',
                'In Progress': 'status-in-progress',
                'Completed': 'status-completed'
            };
            return statusMap[status] || 'status-not-started';
        }

        // Fetch all courses
        async function fetchCourses() {
            const loadingState = document.getElementById('loadingState');
            const coursesContainer = document.getElementById('coursesContainer');

            loadingState.style.display = 'block';
            coursesContainer.innerHTML = '';

            try {
                const response = await fetch(API_BASE_URL);

                if (!response.ok) {
                    throw new Error(`Failed to fetch courses: ${response.statusText}`);
                }

                const courses = await response.json();
                loadingState.style.display = 'none';

                if (courses.length === 0) {
                    coursesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìñ</div>
                            <h3>No courses yet</h3>
                            <p>Add your first course to get started!</p>
                        </div>
                    `;
                    return;
                }

                coursesContainer.innerHTML = courses.map(course => `
                    <div class="course-card">
                        <div class="course-header">
                            <h3 class="course-title">${escapeHtml(course.name)}</h3>
                            <span class="course-status ${getStatusClass(course.status)}">${escapeHtml(course.status)}</span>
                        </div>
                        <p class="course-description">${escapeHtml(course.description)}</p>
                        <div class="course-meta">
                            <div><strong>Target Date:</strong> ${formatDate(course.target_date)}</div>
                            <div><strong>Created:</strong> ${formatDate(course.created_at)}</div>
                        </div>
                        <div class="course-actions">
                            <button class="btn btn-success" onclick="openEditModal(${course.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteCourse(${course.id})">Remove</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                loadingState.style.display = 'none';
                showMessage(`Error loading courses: ${error.message}`, 'error');
                coursesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load courses</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Add course
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            const courseData = {
                name: document.getElementById('courseName').value.trim(),
                description: document.getElementById('courseDescription').value.trim(),
                target_date: document.getElementById('courseTargetDate').value,
                status: document.getElementById('courseStatus').value
            };

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to add course: ${response.statusText}`);
                }

                showMessage('Course added successfully!', 'success');
                document.getElementById('addCourseForm').reset();
                fetchCourses();

            } catch (error) {
                showMessage(`Error adding course: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Course';
            }
        });

        // Open edit modal
        let currentCourses = [];

        async function openEditModal(courseId) {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Failed to fetch course details');

                currentCourses = await response.json();
                const course = currentCourses.find(c => c.id === courseId);

                if (!course) throw new Error('Course not found');

                document.getElementById('editCourseId').value = course.id;
                document.getElementById('editCourseName').value = course.name;
                document.getElementById('editCourseDescription').value = course.description;
                document.getElementById('editCourseTargetDate').value = course.target_date;
                document.getElementById('editCourseStatus').value = course.status;

                document.getElementById('editModal').classList.add('show');
            } catch (error) {
                showMessage(`Error loading course: ${error.message}`, 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editCourseForm').reset();
        }

        // Update course
        document.getElementById('editCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';

            const courseId = document.getElementById('editCourseId').value;
            const courseData = {
                name: document.getElementById('editCourseName').value.trim(),
                description: document.getElementById('editCourseDescription').value.trim(),
                target_date: document.getElementById('editCourseTargetDate').value,
                status: document.getElementById('editCourseStatus').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/${courseId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to update course: ${response.statusText}`);
                }

                showMessage('Course updated successfully!', 'success');
                closeEditModal();
                fetchCourses();

            } catch (error) {
                showMessage(`Error updating course: ${error.message}`, 'error');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Course';
            }
        });

        // Delete course
        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${courseId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Failed to delete course: ${response.statusText}`);
                }

                showMessage('Course deleted successfully!', 'success');
                fetchCourses();

            } catch (error) {
                showMessage(`Error deleting course: ${error.message}`, 'error');
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Load courses on page load
        fetchCourses();
    </script>
</body>
</html>
